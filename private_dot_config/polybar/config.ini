[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
bs-primary = #0D6EFD
bs-secondary = #0D6EFD
bs-success = #198754
bs-info = #0DCAF0
bs-warning = #FFC107
bs-danger = #DC3545
bs-light = #F8F9FA
bs-dark = #212529

[bar/main]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = Cica:size=14;2
font-1 = NotoSans Nerd Font:size=14;2

modules-left = xworkspaces
modules-center = xwindow
modules-right = cpu memory filesystem temperature pulseaudio wlan date battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.bs-info}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/cpu]
type = internal/cpu
format-prefix = 
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
format-prefix = 󰍛
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/filesystem]
type = internal/fs
mount-0 = /
format-mounted-prefix = 
format-mounted-prefix-foreground = ${colors.primary}
format-unmounted-prefix = <label-mounted>
format-unmounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used:2%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = 󰕾
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 󰝟
label-muted-foreground = ${colors.disabled}
click-right = "pavucontrol"

[network-base]
type = internal/network
interval = 0.5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%{F-}%upspeed:9%%{F#F0C674}%{F-}%downspeed:9%
label-disconnected = 睊

[module/date]
type = internal/date
date = %m/%d(%a) %H:%M:%S
date-alt = %Y/%m/%d(%a) %H:%M:%S
format-prefix = 
format-prefix-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature
format-prefix = 󰔏
format-prefix-foreground = ${colors.primary}
format-warn-prefix = 󰔏
format-warn-prefix-foreground = ${colors.bs-danger}

[module/powermenu]
type = custom/text
content = 󰐥
content-foreground = ${colors.bs-info}
click-left = "$HOME/.config/rofi/powermenu.sh"

[module/battery]
type = internal/battery
poll-interval = 5
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1

label-charging = %percentage:2%%
label-discharging = %percentage:2%%
label-full = %percentage:2%%
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
format-full = <ramp-capacity><label-full>

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹
ramp-capacity-0-foreground = ${colors.bs-danger}
ramp-capacity-1-foreground = ${colors.bs-danger}
ramp-capacity-2-foreground = ${colors.bs-danger}
ramp-capacity-3-foreground = ${colors.bs-warning}
ramp-capacity-4-foreground = ${colors.bs-warning}
ramp-capacity-5-foreground = ${colors.bs-warning}
ramp-capacity-foreground   = ${colors.bs-success}
animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰂆
animation-charging-3 = 󰂇
animation-charging-4 = 󰂈
animation-charging-5 = 󰢝
animation-charging-6 = 󰂉
animation-charging-7 = 󰢞
animation-charging-8 = 󰂊
animation-charging-9 = 󰂋
animation-charging-10 = 󰂅
animation-charging-foreground = ${colors.bs-success}
animation-charging-framerate = 450

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
