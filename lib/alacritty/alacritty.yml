window:
  dimensions:
    columns: 132
    lines: 43
  padding:
    x: 8
    y: 8
  opacity: 0.9

font:
  normal:
    family: Cica
    style: Regular
  bold:
    family: Cica
    style: Bold
  italic:
    family: Cica
    style: Italic
  bold_italic:
    family: Cica
    style: Bold Italic
  size: 13.0

colors:
  primary:
    foreground: "0xffffff"
    background: "0x000000"
  normal:
    black:   "0x595959"
    red:     "0xff8059"
    green:   "0x44bc44"
    yellow:  "0xe0cc00"
    blue:    "0x2fafff"
    magenta: "0xfeacd0"
    cyan:    "0x00d3d0"
    white:   "0xa6a6a6"
  bright:
    black:   "0x595959"
    red:     "0xff8059"
    green:   "0x44bc44"
    yellow:  "0xe0cc00"
    blue:    "0x2fafff"
    magenta: "0xfeacd0"
    cyan:    "0x00d3d0"
    white:   "0xa6a6a6"
