window:
  dimensions:
    columns: 132
    lines: 43

font:
  normal:
    family: Cica
    style: Regular
  bold:
    family: Cica
    style: Bold
  italic:
    family: Cica
    style: Italic
  bold_italic:
    family: Cica
    style: Bold Italic
  size: 13.0

colors:
  primary:
    background: '0x002b36'
    foreground: '0x839496'
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

background_opacity: 0.98

cursor:
  style: Beam

shell:
  # program: /usr/bin/fish
  # args:
  #   - --login
  #   - --command
  #   - "exec tmux new -A -s default"
  program: /usr/bin/zsh
  args:
    - --login
    - -c
    - "exec tmux new -A -s default"
