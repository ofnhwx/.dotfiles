# -*- mode: conf-space; coding: utf-8 -*-

################ 各種設定 ################

# 各種表示
# -- ステータス
set -g status-interval 1
set -g status-position bottom
set -g status-justify centre
set -g status-bg "colour238"
set -g status-fg "colour255"
set -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
set -g status-right "#[fg=colour255,bg=colour241] %m/%d %H:%M:%S#[default]"
set -gw window-status-format " #I: #W "
set -gw window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
# -- ペイン
set -gw pane-border-status bottom
set -gw pane-border-format "[#{pane_index}] #{pane_tty}"

# マウス操作
set -g mouse on

# コピーモードの動作
set -gw mode-keys vi

# True Color
set -gs default-terminal "screen-256color"
set -gsa terminal-overrides ",xterm-256color:Tc"

################ キーバインド ################

# プレフィックスキー
unbind C-b
set -g prefix C-z
bind C-z send-prefix

################ プラグイン ################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
