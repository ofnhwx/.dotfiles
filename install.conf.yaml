- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.asdf: submodules/asdf
    ~/.config/alacritty: lib/alacritty
    ~/.config/fish/completions: lib/fish/completions
    ~/.config/fish/config.fish: lib/fish/config.fish
    ~/.config/fish/fishfile: lib/fish/fishfile
    ~/.config/fish/functions: lib/fish/functions
    ~/.gitconfig: lib/git/.gitconfig
    ~/.tmux/plugins/tpm: submodules/tpm
    ~/.tmux.conf: lib/tmux/.tmux.conf
    ~/.zinit/bin: submodules/zinit
    ~/.zshrc: lib/zsh/.zshrc

- shell:
    - [touch ~/.gitconfig.local]
